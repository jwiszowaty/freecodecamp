<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Jakub's first survey</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="survey-version1.css" />
    </head>
    <body>
        <section>
            <h1 id="title">My very first survey</h1>
            <p id="description">This is my first survey.</p>
        </section>
        <section>
            <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
                <fieldset>
                    <label id="name-label" for="name"> First and Last Name
                        <input type="text" id="name" placeholder="Enter your First and Last Name" required></input>
                    </label>
                    <label id="email-label" for="email">Email address 
                        <input type="email" id="email" placeholder="Enter your Email address" required></input>
                    </label>
                    <label id="number-label" for="number">How old are you? 
                        <input type="number" id="number" placeholder="Enter your age" min=16 max=120 required></input>
                </fieldset>
                <fieldset>
                    </label>
                    <label id="dropdown-label">Choose an option: 
                        <select id="dropdown">
                        <option value=""> Choose an option
                        </option>
                        <option value="1"> Option 1
                        </option>
                        <option value="2"> Option 2
                        </option>
                        </select>
                    </label>
                    <label>Choose one of the following option: 
                        <label id="radio1-label" for="radio1" ><input id="radio1" type="radio" name="choose-radio" value="radio1" class="inline"/> Option 1</label>
                        <label id="radio2-label" for="radio2"><input id="radio2" type="radio" name="choose-radio" value="radio2" class="inline"/> Option 2</label>
                    </label>
                    <label>Choose one of the following checkboxes: 
                        <label id="checkbox1-label" for="checkbox1"><input id="checkbox1" type="checkbox" name="choose-checkbox" value="checkbox1" class="inline"/> Checkbox 1</label>
                        <label id="checkbox2-label" for="checkbox2"><input id="checkbox2" type="checkbox" name="choose-checkbox" value="checkbox2" class="inline"/> Checkbox 2</label>
                    </label>
                <label>Additional comments: 
                        <textarea rows="3" cols="30" placeholder="Comments">
                        </textarea>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="terms-accepted"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
                    <input id="submit" type="submit" value="Submit" />
                </fieldset>
            </form>
        </section>
    </body>
</html>
